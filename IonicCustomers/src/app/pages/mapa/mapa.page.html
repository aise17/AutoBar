<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Seleccione su ubicación
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card style="height: 50%">
        <ion-card-content style="height: 100%;width: 100%;" id="map_canvas"></ion-card-content> 
    </ion-card>
   

    <ion-item >
      <ion-label  position="stacked" color="primary">Direccion elegida</ion-label>
      {{direccion.calle}}
    </ion-item>

<ion-card>
  <ion-card-content>

  <form novalidate>
    
    <ion-item-group>
      <ion-row>
        <ion-item>
          <ion-label  position="stacked" color="primary">Nombre:</ion-label>
          <ion-input [(ngModel)]="direccion.name"  name="name" type="text"  spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label  position="stacked" color="primary">Numero:</ion-label>
            <ion-input [(ngModel)]="direccion.numero"  name="numero" type="text"  spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label   position="stacked" color="primary">Portal:</ion-label>
            <ion-input [(ngModel)]="direccion.portal" name="portal" type="text"  spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked" color="primary">Piso:</ion-label>
            <ion-input [(ngModel)]="direccion.piso" name="piso" type="text"  spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked" color="primary">Puerta</ion-label>
            <ion-input [(ngModel)]="direccion.puerta" name="puerta" type="text"  spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item-group>

    <ion-button expand="block" (click)="sendDireccion()" >Añadir
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
 
  </form>
</ion-card-content>
</ion-card>


</ion-content>
