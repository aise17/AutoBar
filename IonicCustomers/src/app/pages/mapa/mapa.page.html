<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Seleccione su ubicaci√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card style="height: 50%">
        <div style="height: 100%;width: 100%;" id="map_canvas"></div> 
    </ion-card>
   

    <ion-item >
      <ion-label  position="stacked" color="primary">Direccion elegida</ion-label>
      {{direccion.calle}}
    </ion-item>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="localizar()">
      <ion-icon name="pin"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-card>
  <ion-card-content>

  <form novalidate>

    <ion-item>
      <ion-row>
        <ion-col>
          <ion-label  position="stacked" color="primary">Numero:</ion-label>
          <ion-input [(ngModel)]="direccion.numero"  name="numero" type="text"  spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-col>
        <ion-col>
          <ion-label   position="stacked" color="primary">Portal:</ion-label>
          <ion-input [(ngModel)]="direccion.portal" name="portal" type="text"  spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label position="stacked" color="primary">Piso:</ion-label>
          <ion-input [(ngModel)]="direccion.piso" name="piso" type="text"  spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-col>
        <ion-col>
          <ion-label position="stacked" color="primary">Puerta</ion-label>
          <ion-input [(ngModel)]="direccion.puerta" name="puerta" type="text"  spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-button expand="block" (click)="goToCarta()" >Siguiente
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
 
  </form>
</ion-card-content></ion-card>


</ion-content>
