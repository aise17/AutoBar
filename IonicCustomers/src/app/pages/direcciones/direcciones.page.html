<ion-header translucent="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    
  
    <ion-title *ngIf="!ios">Mis direcciones</ion-title>

    <ion-button  slot="end" (click)="goMap()">
      <span *ngIf="ios">Filter</span>
      <span *ngIf="!ios">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </span>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="list_addresses">
    <ion-card *ngFor="let address of list_addresses" #address_list>
        <ion-card-header>
          <ion-card-subtitle>Direccion</ion-card-subtitle>
          <ion-card-title>{{address.name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          {{address.calle}}, nÂº {{address.numero}}, Portal: {{address.portal}} ,{{address.piso}}/{{address.puerta}}
          {{address.localidad}}
        </ion-card-content>
      </ion-card>

  </ion-list>

</ion-content>
