<ion-header translucent="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
      <ion-title *ngIf="!ios">Mis direcciones</ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="curlPage()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="list_addresses" #address_list>
    <ion-list-header [hidden]="!list_addresses">
      No Address Found
    </ion-list-header>
    <ion-item-sliding *ngFor="let address of list_addresses" #slidingItem>
      <ion-item>

        <ion-card  (click)="selectAddress(address)">
          <ion-card-header>
          
            <ion-card-title>{{address.name}}</ion-card-title>
            <ion-card-subtitle>{{address.calle}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            NÂº {{address.numero}}, Portal: {{address.portal}} ,{{address.piso}} - {{address.puerta}}
            {{address.localidad}}
          </ion-card-content>
        </ion-card>

      </ion-item>
      <ion-item-options>

        <ion-item-option color="danger" (click)="deleteAddresses(slidingItem, address.id)" >
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
