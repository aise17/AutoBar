<ion-header>
  <ion-toolbar>
    <ion-buttons menuToggle slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
      <ion-title>
          QR Scanner
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isScannerOn">
  <ion-card style="height: 50%">
       <ion-title>Escanee etiqueta de mesa</ion-title>
       <h1>{{ qrText }}</h1>
       <img src="assets/img/contenido/informacion_captura_de_qr.jpg" class="slide-image" />
   </ion-card>
 <div class="ion-padding">
     <!-- <ion-button (click)="startScanning()" expand="full">qrscanner</ion-button> -->
     <p *ngIf="qrText">QR Scan text: {{ qrText }}</p>
 </div>

</ion-content>


<ion-footer>

  <ion-button *ngIf="!isScannerOn" (click)="startScanning()" expand="full">Escanear
    <ion-icon slot="end" name="scan-circle"></ion-icon>
  </ion-button>
  <ion-button *ngIf="isScannerOn" (click)="closeScanner()" expand="full">Parar Escaneo
    <ion-icon slot="end" name="scan-circle"></ion-icon>
  </ion-button>

</ion-footer>
