<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
      <ion-title>
          QR Scanner
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <ion-button (click)="startScanning()" expand="full">qrscanner</ion-button>
      <p *ngIf="qrText">QR Scan text: {{ qrText }}</p>
  </div>

  <ion-button fill="clear" (click)="goToCarta()">
    Continue
    <ion-icon slot="end" name="arrow-forward"></ion-icon>
  </ion-button>

</ion-content>
