<ion-header>
  <ion-toolbar>
    <ion-buttons menuToggle slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
      <ion-title>
          QR Scanner
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card style="height: 50%">
        <ion-view id="ionViewScanner" style="height: 100%;width: 100%" ></ion-view> 
    </ion-card>
  <div class="ion-padding">
      <ion-button (click)="startScanning()" expand="full">qrscanner</ion-button>
      <p *ngIf="qrText">QR Scan text: {{ qrText }}</p>
  </div>
  <div class="scanner"></div>


  

</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="goToCarta()" >Siguiente
    <ion-icon slot="end" name="arrow-forward"></ion-icon>
  </ion-button>
</ion-footer>
